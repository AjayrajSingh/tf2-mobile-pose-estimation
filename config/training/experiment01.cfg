[model]
model_name: 'mv2_cpm'
input_width: 192
input_height: 192
input_channel: 3
output_width: 48
output_height: 48

[preprocessing]
is_scale: True
is_rotate: True
is_flipping: True
is_resize_shortest_edge: True
is_crop: True
rotate_min_degree: -15.0
rotate_max_degree: 15.0
heatmap_std: 5.0

[training]
batch_size: 32
learning_rate: 0.001
epsilon: 1e-8
number_of_epoch: 550
period_echo: 100
period_save_model: 5000
period_tensorboard: 10
valid_pckh: True
pckh_distance_ratio: 0.5
multiprocessing_num: 4

[output]
output_root_path: '/home/outputs'
experiment_name: 'experiment001'
sub_experiment_name: 'basic'
